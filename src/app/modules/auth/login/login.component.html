<h2>{{ constantsL.title }}</h2>
<div class="d-flex gap-2">

  <app-social-login [src]="logo.src" [alt]="logo.alt" *ngFor="let logo of constantsL.logos"></app-social-login>

</div>
<span>{{ constantsL.alternative }}</span>

<div class="w-50">
  <label>email</label>
  <input type="text" placeholder="Ingresé su email" class="w-100 text-white"/>
</div>

<div class="w-50">
  <label>contraseña</label>
  <input type="password" placeholder="Ingresé su contraseña" class="w-100 text-white"/>
</div>

<a href="" style="display: block">{{ constantsL.forgotPassword.text }}</a>

<button class="bg-primary w-50">{{ constantsL.button }}</button>
<span>{{ constantsL.ask.text }}<a href="">{{ constantsL.ask.anchor }}</a></span>
